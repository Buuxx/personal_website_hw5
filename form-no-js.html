        <section id="formField">
            <form id="contactMe" action="https://httpbin.org/post" method="POST">
                <label for="name">Name<required-field>*</required-field></label>
                <input type="text" id="name" name="name" pattern="^[A-Za-z\s\-]+$" minlength="1" maxlength="100" placeholder="Enter your full name" autofocus required><span></span>
                <br>
                <label for="name">Email<required-field>*</required-field></label>
                <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
                <br>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" rows="15" cols="33" placeholder="Enter comments here (2000 char max)" maxlength="2000"></textarea>

                <input type="hidden" id="possible_bot" name="possible_bot" value="true">
                <p>Fields marked in <required-field>*</required-field> are required for submission</p>
                <output id="error-message"></output>
                <output id="info-message"></output>


                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
